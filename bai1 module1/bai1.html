<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 5px;
        }
        .caption {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
        }

        /* Responsive layout */
        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 899px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="gallery">
    <div class="gallery-item">
        <img src="pepe.jpg" alt="Image 1">
        <p class="caption">đây là ếch pepe</p>
    </div>
    <div class="gallery-item">
        <img src="cheems.jpg" alt="Image 2">
        <p class="caption">đây là con cheems</p>
    </div>
    <div class="gallery-item">
        <img src="nice.jpg" alt="Image 3">
        <p class="caption">đây là emoji nice</p>
    </div>
    <div class="gallery-item">
        <img src="pandahaha.jpg" alt="Image 4">
        <p class="caption">đây là meme gấu trúc</p>
    </div>

</div>
</body>
</html>
